<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Cloud Run Auth Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--gradient-from) 0%, var(--gradient-to) 100%);
      padding: 2rem;
    }

    .error-content {
      text-align: center;
      max-width: 600px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 800;
      color: var(--primary-color);
      line-height: 1;
      margin-bottom: 1rem;
      letter-spacing: -0.05em;
    }

    .error-message {
      font-size: 2rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }

    .error-description {
      font-size: 1.125rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 5rem;
      }

      .error-message {
        font-size: 1.5rem;
      }

      .error-description {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="error-page">
    <div class="error-content">
      <div class="error-code animate-up">404</div>
      <h1 class="error-message animate-up delay-100">Page Not Found</h1>
      <p class="error-description animate-up delay-200">
        The page you're looking for doesn't exist or has been moved.
        <br class="error-description animate-up delay-200" style="margin-top: 1rem;">
        Let's get you back on track.
      <div class="error-actions animate-up delay-300">
        <a href="/" class="btn btn-primary">Go Home</a>
      </div>
    </div>
  </div>
</body>

</html>
