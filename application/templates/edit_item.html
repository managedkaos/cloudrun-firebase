{% extends "base.html" %}

{% block title %}Edit Item{% endblock %}

{% block content %}
<div class="card mb-4">
    <h2>Edit Item</h2>
    <p class="mb-4 text-secondary">Logged in as: {{ user.email }}</p>

    <form action="/item/{{ item.id }}" method="post" class="flex-col">
        <div class="form-group">
            <label for="name">Item Name</label>
            <input type="text" name="name" id="name" value="{{ item.item_name }}" required>
        </div>
        <div style="display: flex; gap: 0.5rem;">
            <button type="submit" class="btn" style="padding: 0.5rem 1rem; font-size: 0.8rem; width: auto;">
                Save Changes
            </button>
            <a href="/dashboard" class="btn btn-secondary text-center"
                style="display: inline-block; padding: 0.5rem 1rem; font-size: 0.8rem; width: auto; text-decoration: none;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
