<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}App{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ root_path }}/static/css/style.css">
</head>

<body>
    <nav class="navbar">
        <a href="{{ root_path }}/" class="nav-brand">Cloud Run & Firebase:
            <span class="nav-project-id">{{ project_id }}</span>
        </a>
        <div class="nav-links">
            {% if request.cookies.get("session") %}
            <a href="{{ root_path }}/dashboard">Dashboard</a>
            <a href="{{ root_path }}/docs" target="_blank">Docs</a>
            <a href="{{ root_path }}/logout">Logout</a>
            {% else %}
            <a href="{{ root_path }}/login">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
